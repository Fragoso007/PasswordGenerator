<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password generator">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <img class="logo" src="./assets/logo.png" alt="password generator logo">

   <main class="container-input">
    <span>Size <span id="value">15</span> characters </span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

    <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>
   </main>

   <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Your generated password was:</span>
    <span id="password" class="password"></span>

   </div>
